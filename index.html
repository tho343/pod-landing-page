<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <!-- font -->
    
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./assets/styles.css" rel="stylesheet" />
    <title>Pod request access landing page</title>
  </head>
  <body>
    <!-- start main -->
    <main>
      <div class="wrapper d-flex flex-column align-items-start justify-content-center">
          <div class="img-container">
            <img class="bg-img img-fluid desktop" alt="men recording" src="./assets/desktop/image-host.jpg">
            <img class="bg-img img-fluid tablet" alt="men recording" src="./assets/tablet/image-host.jpg">
            <img class="bg-img img-fluid mobile" alt="men recording" src="./assets/mobile/image-host.jpg">
          </div>
          <div class="logo">
            <img src="./assets/desktop/logo.svg" alt="green circle with wave pattern">
          </div>
          <div class="module">
            <h1 class="uppercase "> <span class="green">Publish your podcasts</span> everywhere. </h1>
            <div class="text">
              <p>Upload your audio to Pod with a single
                click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google
                Podcasts, Pocket Casts and more!</p>
            </div>
            <div class="streams mobile d-flex align-items-center justify-content-center gap-2 mt-2 mb-2">
              <img  src="./assets/desktop/spotify.svg" alt="spotify logo">
              <img  src="./assets/desktop/apple-podcast.svg" alt="spotify logo">
              <img src="./assets/desktop/google-podcasts.svg" alt="spotify logo">
              <img   src="./assets/desktop/pocket-casts.svg" alt="spotify logo">
            </div>
            <form>
              <input type="text" name="email" placeholder="Email Address">
              <button type="submit">Request Access</button>
            </form>
            <div class="streams desktop d-flex align-items-center justify-content-start gap-4">
              <img src="./assets/desktop/spotify.svg" alt="spotify logo">
              <img src="./assets/desktop/apple-podcast.svg" alt="spotify logo">
              <img src="./assets/desktop/google-podcasts.svg" alt="spotify logo">
              <img src="./assets/desktop/pocket-casts.svg" alt="spotify logo">
            </div>
          </div>
            
          </div>
          <img class="pattern" src="./assets/desktop/bg-pattern-dots.svg" alt="pattern-dot">
      </div>   
    </main>
      <!-- end main -->
  </body>
  <script src="./script.js"></script>
</html>
